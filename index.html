<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKF INS 21-États Dashboard - Multi-Source</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="leaflet.css"/>
    <link rel="stylesheet" href="fontawesome.min.css"/>
    <link rel="stylesheet" href="style.css"/>

    <style>
        /* Styles de base */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f9; }
        header { background-color: #3f51b5; color: white; padding: 10px; text-align: center; }
        #container { display: flex; flex-wrap: wrap; max-width: 1200px; margin: 20px auto; }
        #map { height: 400px; width: 100%; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-bottom: 20px; }
        /* ... (Autres styles de mise en page) ... */
        .metric-group { margin-bottom: 15px; padding: 10px; border: 1px solid #eee; border-radius: 5px; }
        .metric-group h3 { margin-top: 0; border-bottom: 2px solid #3f51b5; padding-bottom: 5px; color: #3f51b5; }
        /* ... (Styles de bouton et de sélection) ... */

        /* NOUVEAUX STYLES POUR L'AFFICHAGE DU CIEL (AMULETTE) */
        .sky-display {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #4a90e2 0%, #89cff0 60%, #50c878 100%);
            border: 8px solid #FFD700;
            margin: 10px auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .sky-sun {
            width: 25px;
            height: 25px;
            background-color: #FFEB3B;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%); /* Position initiale (haut) */
            transition: transform 0.5s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tableau de Bord EKF INS (21 États) - Dynamique 3D</h1>
    </header>

    <div id="container">
        <div id="map"></div>
        <div id="controls-metrics">
            <div id="controls">
                <h2>Contrôles</h2>
                <select id="transport-mode-select">
                    <option value="INS_6DOF_REALISTE">INS 21-États (Dynamique 3D)</option>
                    <option value="GPS_BRUT">GPS Brut (Sans EKF)</option>
                </select>
                <button id="toggle-gps-btn">Démarrer la Fusion (INS/GNSS)</button>
                <p style="margin-top: 15px;">**Statut :** <span id="gps-status-dr" style="font-weight: bold;">Arrêté</span></p>
            </div>
            
            <div id="metrics">
                <h2>Métriques de l'EKF</h2>
                
                <div class="metric-group">
                    <h3>Ciel & Météo</h3>
                    <div id="sky-amulet" class="sky-display">
                        <div id="sky-sun-object" class="sky-sun"></div>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">Saison :</span>
                        <span class="metric-value" id="season-info">Indéterminée</span>
                    </div>
                    <div class="metric-item">
                        <span class="metric-label">Météo (T/P/H) :</span>
                        <span class="metric-value" id="weather-info">Chargement...</span>
                    </div>
                </div>

                </div>
        </div>
    </div>

    <script src="math.min.js"></script> <script src="leaflet.js"></script>
    <script src="suncalc.js"></script>
    
    <script src="math_logic.js"></script>
    <script src="weather.js"></script>
    <script src="app_logic.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW enregistré: ', registration.scope))
                    .catch(error => console.log('Échec de l\'enregistrement SW: ', error));
            });
        }
    </script>
</body>
                        </html>
